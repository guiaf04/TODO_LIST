<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="about">
        <h1> TODO LIST</h1>
        <p>Seja bem vindo ao seu gerenciador de tarefas, onde você seleciona
            os campos correspontes a sua tarefa, visualizar, editar e deletar
            as mesmas
        </p>
    </section>
    <section id="todolist">
        <div id="formTODO">
            <form action="" method="">
                <input type="text" name="nome" id="name" placeholder="digite o nome da tarefa">
                <input type="text" name="descricao" id="descricao" placeholder="digite a descrição da tarefa">
                <input type="text" name="status" id="status" placeholder="digite o status da tarefa">
                <input type="datetime-local" name="endDate" id="endDate" placeholder="digite o tempo final da tarefa">
                <input type="text" name="category" id="category" placeholder="digite a categoria da tarefa">
                <input type="number" min="0" max="5" name="priority" id="priority" placeholder="digite a prioridade da tarefa">
            </form>    
        </div>
        <button id="buttonForm">Clique aqui para adicionar a tarefa</button>
        <div id="todolistContainer" class="container">
            <section id="todo">
                <ul id="testes">
                    <li>dada</li>
                    <li>asasa</li>
                    <li>asasa</li>
                </ul>
                <ul>
                    <li>dada</li>
                    <li>asasa</li>
                    <li>asasa</li>
                </ul>
             </section>
             <section id="doing">
                 <p>teste doing</p>
             </section>
             <section id="done">
                 <p>teste done</p>
             </section>
        </div>
    </section>
</body>
</html>
